server:
  port: 8080

spring:
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/restaurant
    username: admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: "*"